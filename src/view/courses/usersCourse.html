<div layout="column">
  <div layout="row">
    <h2>Curso: {{ name }}</h2>
  </div>
  
  <div>
    <div class="md-whiteframe-4dp" >
      <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
          <span>Usuários</span>
        </div>
      </md-toolbar>
      <md-table-container>
        <table md-table md-row-select multiple md-progress="promise">
          <thead md-head md-order="query.order" md-on-reorder="getDesserts">
            <tr md-row>
              <th md-column md-order-by="nameToLower"><span>Titulo</span></th>
              <th md-column md-numeric md-order-by="calories.value"><span>Descrição</span></th>
              <th md-column md-numeric>Carga Horária</th>
              <th md-column md-numeric>Ações</th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="dessert in desserts">
              <td md-cell>{{dessert.name}}</td>
              <td md-cell>{{dessert.calories}}</td>
              <td md-cell>{{dessert.fat }}</td>
              <td md-cell>
                <md-button class="md-icon-button md-primary" aria-label="More">
                  <md-icon style="font-size: 18px;">edit</md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="More">
                  <md-icon style="font-size: 18px;">delete</md-icon>
                </md-button>
              </td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
      <md-table-pagination 
        md-limit="query.limit" 
        md-label="{page: 'Página:', rowsPerPage: 'Linhas por página:', of: 'de'}" 
        md-limit-options="[5, 10, 15]" 
        md-page="query.page" 
        md-total="{{desserts.length}}" 
        md-on-paginate="getDesserts" 
        md-page-select>
      </md-table-pagination>
    </div>

    <div flex="10"></div>
  </div>
  
</div>
