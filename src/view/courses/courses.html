<div layout="column">
  <div layout="row">
    <md-input-container style="margin-bottom: 0;" flex="33" >
      <input ng-model="search" type="text" placeholder="Pesquisar" aria-label="Pesquisar">
      <md-icon style="display:inline-block;">search</md-icon>
    </md-input-container>
  </div>
  
  <div>
    <div class="md-whiteframe-4dp">
      <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
          <span>Cursos</span>
          <span flex></span>

          <a class="md-button md-raised md-primary btn-default" ui-sref="course">
            <md-tooltip md-direction="left">Adicionar novo curso</md-tooltip> Novo
          </a>
        </div>
      </md-toolbar>
      <md-table-container>
        <table md-table md-progress="promise">
          <thead md-head md-order="query.order" md-on-reorder="getDesserts">
            <tr md-row>
              <th md-column ng-click="sortColumn('title')" md-order-by="title">Titulo</th>
              <th md-column>Carga Horária</th>
              <th md-column>Descrição</th>
              <th md-column>Ações</th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row md-select="course" md-select-id="name" md-auto-select ng-repeat="course in courses | filter: search | orderBy: sort : direction">
              <td md-cell>{{course.title}}</td>
              <td md-cell>{{course.workload}}</td>
              <td md-cell>{{course.description}}</td>
              <td md-cell>
                <a class="md-icon-button cursor" ng-click="edit(course.id)">
                  <md-tooltip md-direction="left">Editar</md-tooltip>
                  <md-icon md-colors="{color: 'blue-600'}" style="font-size: 18px;">edit</md-icon>
                </a>
                <a class="md-icon-button cursor" ng-click="confirmDialog($event, course.id)">
                  <md-tooltip md-direction="left">Remover</md-tooltip>
                  <md-icon md-colors="{color: 'red-400'}" style="font-size: 18px;">delete</md-icon>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
      <md-table-pagination 
        md-limit="query.limit" 
        md-label="{page: 'Página:', rowsPerPage: 'Linhas por página:', of: 'de'}" 
        md-limit-options="[5, 10, 15]" 
        md-page="query.page" 
        md-total="{{courses.length}}" 
        md-on-paginate="getDesserts" 
        md-page-select>
      </md-table-pagination>
    </div>

    <div flex="10"></div>
  </div>
  
</div>
