<form name="userForm">
  <div layout="row">
    <h2>{{ page }} Usuário</h2>
  </div>
  <div layout="row">
    <md-input-container class="md-block btn-space" flex="33">
      <label class="label-align">Nome</label>
      <input ng-required="true" name="name" ng-model="user.name" />
      <div ng-show="userForm.name.$dirty" ng-messages="userForm.name.$error">
        <div ng-message="required">O campo nome é obrigatório.</div>
      </div>
    </md-input-container>

    <md-input-container class="md-block btn-space" flex="33">
      <label class="label-align">Telefone</label>
      <input ng-required="true" name="phone" ng-model="user.phone" ui-mask="99999-9999" />
      <div ng-show="userForm.phone.$dirty" ng-messages="userForm.phone.$error">
        <div ng-message="required">O campo telefone é obrigatório.</div>
      </div>
    </md-input-container>
   
    <md-input-container class="md-block btn-space" flex="33">
      <label class="label-align">Rua</label>
      <input name="address" ng-model="user.address" />
    </md-input-container>
  </div>

  <div layout="row">
    <md-input-container class="md-block btn-space" flex="33">
      <label class="label-align">Número</label>
      <input name="number" ng-model="user.number" />
    </md-input-container>
    
    <md-input-container class="md-block btn-space" flex="33">
      <label class="label-align">Cidade</label>
      <input name="city" ng-model="user.city" />
    </md-input-container>
   
    <md-input-container class="md-block btn-space" flex="33">
      <label class="label-align">UF</label>
      <input name="state" ng-model="user.state" />
    </md-input-container>
  </div>

  <div layout="row">
    <md-input-container class="md-block btn-space" flex="33">
      <label class="label-align">País</label>
      <input name="country" ng-model="user.country" />
    </md-input-container>

    <md-input-container class="md-block btn-space" flex="33">
      <label class="label-align">CEP</label>
      <input name="zip_code" ng-model="user.zip_code" ui-mask="99999-999"/>
    </md-input-container>

    <md-input-container class="md-block btn-space" flex="33">
      <label class="label-align">Data de Admissão</label>
      <input ng-required="true" name="admission_date" ng-model="user.admission_date" ui-mask="99/99/9999" />
      <div ng-show="userForm.admission_date.$dirty" ng-messages="userForm.admission_date.$error">
        <div ng-message="pattern">O campo data de admissão é obrigatório.</div>
      </div>
    </md-input-container>
  </div>

  <div layout="row" layout-align="center center">
    <a class="md-button md-raised md-primary btn-default" ng-click="saveUser(user)">
      Salvar
    </a>
  </div>
</form>
